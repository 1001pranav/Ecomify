version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: ecomify-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ecomify
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ecomify-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: ecomify-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - '5672:5672'   # AMQP
      - '15672:15672' # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', 'ping']
      interval: 30s
      timeout: 10s
      retries: 5

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: ecomify-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - 'ES_JAVA_OPTS=-Xms512m -Xmx512m'
    ports:
      - '9200:9200'
      - '9300:9300'
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:9200/_cluster/health || exit 1']
      interval: 30s
      timeout: 10s
      retries: 5

  # PgBouncer (Connection Pooler)
  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: ecomify-pgbouncer
    environment:
      DATABASE_URL: postgres://postgres:password@postgres:5432/ecomify
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 20
    ports:
      - '6432:5432'
    depends_on:
      - postgres

  # Notification Service
  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: ecomify-notification-service
    environment:
      PORT: 3009
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:password@postgres:5432/ecomify?schema=notifications
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      REDIS_URL: redis://redis:6379
      APP_URL: http://localhost:3000
    ports:
      - '3009:3009'
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - default

  # Email Service
  email-service:
    build:
      context: ./services/email-service
      dockerfile: Dockerfile
    container_name: ecomify-email-service
    environment:
      PORT: 3010
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:password@postgres:5432/ecomify?schema=email
      DEFAULT_FROM_EMAIL: noreply@ecomify.com
      DEFAULT_EMAIL_PROVIDER: sendgrid
    ports:
      - '3010:3010'
    depends_on:
      - postgres
    networks:
      - default

  # Plugin Service
  plugin-service:
    build:
      context: ./services/plugin-service
      dockerfile: Dockerfile
    container_name: ecomify-plugin-service
    environment:
      PORT: 3011
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:password@postgres:5432/ecomify?schema=plugins
      JWT_SECRET: your-secret-key-change-in-production
      OAUTH_TOKEN_EXPIRY: 3600
      OAUTH_REFRESH_TOKEN_EXPIRY: 2592000
    ports:
      - '3011:3011'
    depends_on:
      - postgres
    networks:
      - default

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  elasticsearch_data:

networks:
  default:
    name: ecomify-network
